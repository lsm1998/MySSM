plugins {
    id 'java'
    id 'war'
}

group 'com.lsm1998'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile 'mysql:mysql-connector-java:8.0.13'

    compile "javax.servlet:jstl:1.2"

    compile "javax.servlet:javax.servlet-api:4.0.0"

    compile 'cglib:cglib:3.2.5'
}
